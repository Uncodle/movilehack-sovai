<ion-content scroll="false">
  <div class="splash-info">
    <div class="splash-logo"></div>
  
  </div>
  <div padding>
    <!--<button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>-->
    <form (submit)="doLogin()">
      <ion-list>
  
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
  
        <!--
        Want to use a Username instead of an Email? Here you go:
  
        <ion-item>
          <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
        -->
  
        <ion-item>
          <ion-input type="password" placeholder="Senha" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
  
        <div padding>
          <button ion-button color="primary" block>Entrar</button> 
        </div>
  
      </ion-list>
    </form>
    <div padding>
      <button ion-button block (click)="signup()" class="bt-cadastro">Criar uma nova conta</button> 
    </div>
    
  </div>
</ion-content>
